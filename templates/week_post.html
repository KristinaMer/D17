<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Новости за неделю: {{ categories }}!</h1>
<table>
    {% for post in posts %}
    <tr>
        <td>
            <b>{{ posts.date_create }}</b> <a href="http://127.0.0.1:8000/news/{{ post.id }}">{{ posts.header }}</a>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
